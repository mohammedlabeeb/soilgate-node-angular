<div class="login-container">
  <div class="login-form-inner">
    <form #form="ngForm" (ngSubmit)="submitLogin(loginForm.value)">
      <div class="form-group">
        <h1>MAJORDOMO</h1>
        <input type="email" class="form-control" placeholder="user email" [formControl]="loginForm.controls['userName']">

        <span class="alert alert-danger" *ngIf="!loginForm.controls['userName'].valid && loginForm.controls['userName'].touched">Please fill the user name</span>
      </div>
      <div class="form-group">

        <input type="password" class="form-control" placeholder="password" [formControl]="loginForm.controls['password']">
        <span class="alert alert-danger" *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched">Please fill the password</span>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-default" [disabled]="!loginForm.valid">Login</button>
      </div>
    </form>
  </div>
</div>
